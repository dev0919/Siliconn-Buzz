
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crime Reporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/demos/style.css">
    
  </head>
  <style>
    
    input.form-control{
      background-color: transparent;
      color: white;
      font-family: Georgia, 'Times New Roman', Times, serif;

    }
    input.form-control::placeholder{
      color: white;

    }
    div.col-auto{
      margin-left: 15%;
    }

    div.main{
      
      width: 70%;
      position: absolute;
      background-color: transparent
    }
  </style>


  <body style="background-image: url(https://images.unsplash.com/photo-1500673922987-e212871fec22?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8OHwxMDYyMTU1fHxlbnwwfHx8fHw%3D);
  background-size: cover; color: white;">
<div class="main" style="border-color: white ; border-width: 10px; text-align: center; backdrop-filter: blur(5px); margin-left: 10%; margin-top: 4%;">
  <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;" > Please report the details of the incident here</h1>
<form method="post" action="/done">
    <div class="row g-3 align-items-center">
    <div class="col-auto">
    </div>
    <div class="col-auto" >
    <input type="date" id="Date" name="Date" class="form-control" aria-describedby="passwordHelpInline" style=" margin-top: 30px; backdrop-filter: blur(2px);"  placeholder="Date">
    </div>
    
    <div class="row g-3 align-items-center">
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <input type="time" id="Time" name="Time" class="form-control" aria-describedby="passwordHelpInline" style="margin-top: 30px; background-blend-mode: darken;" placeholder="Time ">
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
            </div>
            <div class="col-auto">
              <input type="email" id="Place" name="Place" class="form-control" aria-describedby="passwordHelpInline" style="margin-top: 30px; width: 400px;" placeholder="Place(eg nearby landmark)" >
            </div>
            <div class="row g-3 align-items-center">
    <div class="col-auto">
    </div>
    <div class="col-auto">
      <input type="number" id="No_of_accused" name="No_of_accused" class="form-control" aria-describedby="passwordHelpInline" style="margin-top: 30px;" placeholder="No of accused involved">
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <input type="email" id="Explain" class="form-control"name="Explain" aria-describedby="passwordHelpInline" style="margin-top: 30px; height: 70px; width: 400px;" placeholder="Description...(if any)">
        </div>
        <div>
          <a href="/done" target="_blank" >   
        <button type="button"  formmethod="post" class="btn btn-outline-danger " id="submit" style="height: 60px; width: 200px;  border-color: crimson; font-size: large; font-family: Arial, Helvetica, sans-serif; border-width: 2px; margin-bottom: 5%; margin-right: 10%; " >Submit</button>
      
          </a>
        </div>
    </div>
  </form>
  </body>
</html>
